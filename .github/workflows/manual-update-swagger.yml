name: manual-update-swagger
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to create for pushing API change'
        required: true

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CI_ROBOT_GITHUB_TOKEN: ${{ secrets.CI_ROBOT_GITHUB_TOKEN }}

jobs:
  update:
    runs-on:
    - ubuntu-latest
    steps:
    # Checkout swagger-merger repository
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: checkout frontend
      run: |
        git clone https://github.com/llm-operator/frontend
    - name: checkout dependencies
      run: |
        mkdir apis
        ./update_repos.sh apis
    - name: setup
      run: |
        npm install -g yarn
        rm -rf node_modules && yarn install --frozen-lockfile
    - name: debug
      run: |
        # Set the extraheader in the frontend repo to use the API key generated by cloudnatix-ci-robot.
        cd frontend
        git config --add http.https://github.com/.extraheader "Authorization: basic ${CI_ROBOT_GITHUB_TOKEN}"
        git config --list
        cd ../
    - name: run
      run: |
        yarn regenerate apis frontend ${{ github.event.inputs.branch }}
