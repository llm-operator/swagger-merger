name: manual-update-swagger
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to create for pushing API change'
        required: true

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  update:
    runs-on:
    - ubuntu-latest
    steps:
    # Checkout swagger-merger repository
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: checkout frontend
      run: |
        git clone https://github.com/llm-operator/frontend
    - name: checkout dependencies
      run: |
        mkdir apis
        ./update_repos.sh apis
    - name: setup
      run: |
        npm install -g yarn
        rm -rf node_modules && yarn install --frozen-lockfile
    - name: debug
      run: |
        git config --get http
        HTTP_CONFIG=$(git config --get http)
        cd frontend
        git config --add ${HTTP_CONFIG}
    - name: run
      run: |
        yarn regenerate apis frontend ${{ github.event.inputs.branch }}
